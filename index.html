<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guest List Lookup</h1>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search by Name or Table Number..." onkeyup="filterGuests()">

    <table id="guestTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Table Number</th>
            </tr>
        </thead>
        <tbody>
            <!-- Guest data will be inserted here dynamically -->
        </tbody>
    </table>

    <!-- Load Tabletop.js first -->
    <script type="text/javascript" src="libs/tabletop.min.js"></script>

    <!-- Then load your custom script -->
    <script src="script.js"></script>
</body>
</html>
