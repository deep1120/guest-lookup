<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search for Your Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Find your Seat</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by First or Last Name..." onkeyup="searchGuests()" />
    </div>

    <!-- Column headers -->
    <div class="column-headers" id="columnHeaders" style="display: none;">
      <span class="header-side">Side</span>
      <span class="header-name">Name</span>
      <span class="header-table">Table #</span>
    </div>

    <ul id="guestList" style="display: none;"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
